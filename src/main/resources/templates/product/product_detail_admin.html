<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상품 상세</title>
</head>
<body>
<h1>상품 상세</h1>
<div>
    <form method="post">
        <table>
            <tbody>
            <tr>
                <th>제품명 : </th>
                <td>
                    <input type="text" name="productName" th:value="${detail.getProductName()}" required>
                </td>
            </tr>

            <tr>
                <th>제품 타입 : </th>
                <td>
                    <select name="productType">
                        <option th:each="productType : ${T(com.example.bookstore.product.entity.ProductType).values()}"
                                th:value="${detail.getProductType()}"
                                th:text="${detail.getProductType()}"></option>
                    </select>
                </td>
            </tr>

            <tr>
                <th>금액 : </th>
                <td>
                    <input type="number" name="price" th:value="${detail.getPrice()}" required>
                </td>
            </tr>

            <tr>
                <th>판매 금액 : </th>
                <td>
                    <input type="number" name="salePrice" th:value="${detail.getSalePrice()}" required>
                </td>
            </tr>

            <tr>
                <th>제품 설명 : </th>
                <td>
                    <input type="text" name="productDetail" th:value="${detail.getProductDetail()}" required>
                </td>
            </tr>

            <tr>
                <th>재고 : </th>
                <td>
                    <input type="number" name="stock" min="0" th:value="${detail.getStock()}" required>
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <button type="submit">수정</button>
        </div>
    </form>
</div>
</body>
</html>
